<!DOCTYPE html>
<html>

    <head>
        <title>Nicole's Town</title>
    </head>
    <body>
        <header>
          <h1 class="main-heading primary-header">Welcome to Nicole's Town</h1>
          <link type="text/css" rel="stylesheet" href="tutstown.css" />
          <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
          <img class="town-preview center" src="images/sky.png" alt="An illustration."/>
        </header>
        <main>
          <section class="store-section">
            <img class="building" src="images/townsleep.svg" alt="Illustration of a hotel." />
            <div class="store-details">
              <h2 class="category-heading">Contact</h2>
              <ul class="store-list">
                <li class="store-name"><a class="store-link" href="https://github.com/NicoleHall">GitHub</a></li>
                <li class="store-name"><a class="store-link" href="https://www.linkedin.com/in/nicole-hall-7ab40312">LinkedIn</a></li>
                <li class="store-name"><a class="store-link" href="https://twitter.com/ColeMersich">Twitter</a></li>
              </ul>
            </div>
          </section>
          <section class="store-section">
            <img class="building" src="images/townfood.svg" alt="Illustration of a building."/>
            <div class="store-details">
              <h2 class="category-heading">Work</h2>
              <ul class="store-list">
                <li class="store-name"><a class="store-link" href="http://adventurous-abodes.herokuapp.com/">Adventurous Abodes</a></li>
                <li class="store-name"><a class="store-link" href="https://globalpursuit.herokuapp.com/">Global Pursuit</a></li>
              </ul>
            </div>
          </section>
          <section class="store-section">
            <img class="building" src="images/townshop.svg" alt="Illustration of a store."/>
            <div class="store-details">
              <h2 class="category-heading" >Education</h2>
              <ul class="store-list">
                <li class="store-name"><a class="store-link" href="https://www.turing.io/">Turing School of Software and Design</a></li>
                <li class="store-name"><a class="store-link" href="http://www.colorado.edu/">University of Colorado, Boulder</a></li>
              </ul>
            </div>
          </section>
        </main>
        <footer class="primary-footer">
          <p class="created-by">Nicole Hall is a Turing student and burgeoning web developer</p>
        </footer>
    </body>

</html>
